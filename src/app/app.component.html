<ion-menu contentId="main-content" side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/trabajadores" routerDirection="root">
        <ion-icon slot="start" name="people-outline"></ion-icon>
        <ion-label>Trabajadores</ion-label>
      </ion-item>
      <ion-item routerLink="/calendario" routerDirection="root">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-item>
      <ion-item routerLink="/registro" routerDirection="root">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        <ion-label>Registro</ion-label>
      </ion-item>
      <!-- Botón de Cerrar sesión si está autenticado -->
      <ion-item *ngIf="isAuthenticated" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
      <!-- Botón de Iniciar sesión si no está autenticado -->
      <ion-item *ngIf="!isAuthenticated" (click)="login()">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Iniciar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón para abrir el menú -->
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Página Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-router-outlet id="main-content"></ion-router-outlet>
